<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 6 - GPS Tracking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/act6.css') }}">
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
    #gps-status {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Activity 6 - GPS Tracking with NEO-6M MV2</h1>
  <div id="map"></div>
  <div id="gps-status"></div>

  <!-- Google Maps JS -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBF_5Gw8yR5DGRPPhd4XGltGVStgGN4vw&callback=initMap">
  </script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/act6.js') }}"></script>
</body>
</html>
